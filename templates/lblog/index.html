{% extends "lblog/base.html" %}
{% load staticfiles %}

{% block inner_extra_js %}
	<script src="{% static 'site/v3/js/jquery-1.8.2.min.js' %}"></script>
	<script src="{% static 'site/v3/js/index.js' %}"></script>
	<script>
		(function($){
			$.getUrlParam = function(name){
				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if (r!=null) return unescape(r[2]); return null;
			}
		})(jQuery);
		$(document).ready(function(){
			key = $.getUrlParam('search');
			if (key){
				var hl = new Highlighter();
				nodes = $('.contentBox').find('p');
				for (var i=0; i < nodes.length;i++){
				    hl.highlight(nodes[i], key);  
				}
			}
		});
	</script>
{% endblock %}

{% block container %}
	<div class="normBox">
    	{% include "lblog/includes/sidebar.html" %}
    	{% for blog in blogs %}
    		{% include "lblog/includes/blogbox.html" %}
    	{% endfor %}
        <div class="clearfloat"></div> 
	<!-- end blog_box --></div>
    <div class="clearfloat"></div>
{% endblock %}
